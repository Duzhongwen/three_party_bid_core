<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="../lib/jasmine-1.3.0/jasmine.css">
  <script type="text/javascript" src="../lib/jasmine-1.3.0/jasmine.js"></script>
  <script type="text/javascript" src="../lib/jasmine-1.3.0/jasmine-html.js"></script>

  <!-- include src files here... -->
  <script type="text/javascript" src="src/bid.js"></script>
  <script type="text/javascript" src="src/sign_up.js"></script>
  <script type="text/javascript" src="src/activity.js"></script>
  <script type="text/javascript" src="src/notify_sms_received.js"></script>
  <script type="text/javascript" src="src/render.js"></script>

  <!-- include fixture files here... -->
  <script type="text/javascript" src="spec/fixture/fixtures.js"></script>
  <script type="text/javascript" src="../fixture/fixtures.js"></script>
  <script type="text/javascript" src="spec/fixture/underscore.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/activity_spec.js"></script>
  <script type="text/javascript" src="spec/sign_up_spec.js"></script>
  <script type="text/javascript" src="spec/bid_spec.js"></script>
  <script type="text/javascript" src="spec/bidding_spec.js"></script>
  <script type="text/javascript" src="spec/bids_and_bidding_render_spec.js"></script>
  <script type="text/javascript" src="spec/sign_up_render_spec.js"></script>


  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
